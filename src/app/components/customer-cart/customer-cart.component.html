<p-table [value]="shpr">
  <ng-template pTemplate="header">
      <tr>
          <th>Product Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Url</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.productId}}</td>
          <td>{{product.productName}}</td>
          <td>{{product.productPrice}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.total}}</td>
          <td>{{product.productImage}}</td>
          <span class="p-buttonset">
            <button pButton type="button" label="Delete" (click)="deletePro(product.productId,product.productName,product.quantity)"  icon="pi pi-trash" ></button>


        </span>
      </tr>
  </ng-template>
</p-table>
<div class="p-col-12 p-md-6 p-lg-3">
  <button pButton label="Choose Payment"></button>
  <button pButton label="Go back" (click)="back()"></button>

</div>
