<p-card>
  <div class="card border-primary mb-3">
    <div class="card-header">Payment Methods</div>
    <div class="card-body text-primary">
      <h5 class="card-title">List of payments</h5>
      <div class="my-2 text-left">


      </div>
      <p-table #dt1 [value]="listPayments" dataKey="id"
      styleClass="p-datatable-customers p-datatable-gridlines"

      [globalFilterFields]="['name','enable']"
      [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="caption">
          <div class="p-d-flex">
              <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>


              <span class="p-input-icon-left p-ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
              </span>
          </div>
      </ng-template>
    <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            <div class="p-d-flex p-jc-between p-ai-center">
                Name
                <p-columnFilter  type="text" field="names" display="menu"></p-columnFilter>
                <p-sortIcon field="names"></p-sortIcon>
            </div>
        </th>

  <th pSortableColumn="enable">
    <div class="p-d-flex p-jc-between p-ai-center">
        Enable
        <p-columnFilter  type="text" field="enable" display="menu"></p-columnFilter>
        <p-sortIcon field="enable"></p-sortIcon>
    </div>
</th>
<th>
  Acciones
</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pc>
    <tr >
          <td>{{ pc.name }}</td>
          <td>{{ pc.enable }}</td>
          <td>
            <span class="p-buttonset">
              <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="delete(pc.payId)" ></button>
              <button pButton type="button" label="Edit" icon="pi pi-user-edit" (click)="edit(pc.payId)"  ></button>

          </span>
        </tr>
    </ng-template>
</p-table>
</div>
</div>
</p-card>
